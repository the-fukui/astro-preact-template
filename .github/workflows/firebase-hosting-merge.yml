name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Create env file'
        run: |
          touch .env.local
          echo MICROCMS_SERVICE_DOMAIN=${{ secrets.MICROCMS_SERVICE_DOMAIN }} >> .env.local
          echo MICROCMS_API_KEY=${{ secrets.MICROCMS_API_KEY }} >> .env.local
          echo PUBLIC_STATIC_FORMS_TOKEN=${{ secrets.PUBLIC_STATIC_FORMS_TOKEN }} >> .env.local
          echo QIITA_API_ENDPOINT=${{ secrets.QIITA_API_ENDPOINT }} >> .env.local
          echo QIITA_API_KEY=${{ secrets.QIITA_API_KEY }} >> .env.local
          echo BITLY_API_TOKEN=${{ secrets.BITLY_API_TOKEN }} >> .env.local

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          target: renew
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FUKUINOFU }}'
          channelId: live
          projectId: fukuinofu
